<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 280px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 12px 0;
        color: #0a66c2;
      }
      .stat {
        background: #f3f6f8;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
      }
      .stat-label {
        font-size: 11px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .stat-value {
        font-size: 24px;
        font-weight: 600;
        color: #333;
      }
      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: #666;
      }
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #57c257;
      }
      .status-dot.offline {
        background: #dc3545;
      }
      .instructions {
        margin-top: 12px;
        font-size: 11px;
        color: #888;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <h1>LinkedIn Similar Profiles</h1>

    <div class="stat">
      <div class="stat-label">Profiles in Database</div>
      <div class="stat-value" id="total">--</div>
    </div>

    <div class="status">
      <div class="status-dot" id="status-dot"></div>
      <span id="status-text">Checking backend...</span>
    </div>

    <div class="instructions">
      Browse LinkedIn profiles to capture "More profiles for you" suggestions automatically.
    </div>

    <script src="popup.js"></script>
  </body>
</html>
