version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: linkedin
      POSTGRES_PASSWORD: linkedin
      POSTGRES_DB: linkedin_profiles
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/server/schema/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  postgres_data:
